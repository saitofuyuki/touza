# next_norm = ''
# prev_norm = ''
# transpose = ''

[zbcont.keymap.figure]
quit = 'q'
duplicate = 'D'
new = 'ctrl+n'
refresh = 'ctrl+r'
info = 'i'
mark = 'm'

[zbcont.keymap.coordinate]
next_cyclic = '['
prev_cyclic = ']'
next = ''
prev = ''
transpose = ':'

x.next_cyclic = ''
x.prev_cyclic = ''
x.next = ''
x.prev = ''

y.next_cyclic = ''
y.prev_cyclic = ''
y.next = ''
y.prev = ''

[zbcont.keymap.anchor]
next_cyclic = '('
prev_cyclic = ')'
next = ''
prev = ''
clear = '!'

[zbcont.keymap.file]
next_cyclic = 'f'
prev_cyclic = 'alt+f'
next = 'F'
prev = 'alt+F'

[zbcont.keymap.variable]
next_cyclic = 'v'
prev_cyclic = 'alt+v'
next = 'V'
prev = 'alt+V'
rewind = '0'


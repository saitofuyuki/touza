# [zbcont.Legacy3.info]

[zbcont.ContourPlot]

[zbcont.option]
permute.skip_single = true
resize_step = 0.25

[zbcont.mouse.body]
select_h = 'left'
select_hv = 'middle'
select_v = 'right'
anchor_h = 'shift+left'
anchor_hv = 'shift+middle'
anchor_v = 'shift+right'

[zbcont.mouse.axis]
next_cyclic = 'left'
prev_cyclic = 'right'
next = ''
prev = ''
transpose = 'middle'

[zbcont.mouse.spine]
select = 'left'
anchor = 'shift+left'
reverse = 'middle'
next_norm = 'right'
# next_cyclic = 'left'
# lock = 'middle'

[zbcont.mouse.colorbar]
next_cyclic = 'left'
prev_cyclic = ''
next_group = 'right'
prev_group = ''
reverse = 'middle'

[zbcont.mouse.spine.colorbar]
lock = 'middle'

[zbcont.keymap]
quit = 'Q'
next_cyclic = 'right'
prev_cyclic = 'left'
next = ' '
prev = 'backspace'
info = 'I'
unmark = 'U'
mark = 'M'
enlarge = '+'
shrink = '-'
sync_geometry = '='
reset_geometry = ','
print = 'p'
toggle_clabel = 'c'
turn_cmap = 'C'
turn_norm = 'N'
redraw = '.'
reverse_horizontal = '#'
reverse_vertical = '%'
entire_view = 'w'

# [zbcont.keymap.colorbar]
